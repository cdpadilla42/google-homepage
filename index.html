<!DOCTYPE html>
    <html>
        <head>
            <title>Google</title>
            <style>
               body {
                   font-family: arial, sans-serif;
                   font-size: 13px;
               }
                .logo, .search-bar, .message {
                    display: block;
                    text-align: center;
                    position: relative;
                    top: 165px;
                }
                .logo {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    width: 50%;
                    padding: 25px;
                }
                .message {
                    margin-top: 20px;
                    color: #5f6368;
                }
                button {
                    margin-top: 20px;
                    padding: 5px;
                    padding-left: 10px;
                    padding-right: 10px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                    background-color: #f2f2f2;
                    color: #5F6368;
                    border: 1px solid #f2f2f2;
                }
                footer {
                    position: fixed;
                    bottom: 0;
                    background-color: #f2f2f2;
                    border-top: #e4e4e4;
                    height: 35px;
                    width: 100%;
                    color: #5f6368;
                }
                #search {
                    height: 40px;
                    border-radius: 30px;
                    width: 450px;
                    padding: 7px;
                    border: 2px solid #f2f2f2;
                }
                .left-top, .right-top {
                    display: inline;
                }
                .left-bottom, .right-bottom {
                    display: inline;
                }
                li {
                    display: inline;
                    margin: 0px 5px;
                }
                .left-top, .left-bottom {
                    float: left;
                }
                .right-top, .right-bottom {
                    float: right;
                    margin: auto;
                }
                
            </style>
        </head>
        <body>

            <header>
                <ul class="left-top">
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul class="right-top">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>...</li>
                    <li><img src="https://lh3.googleusercontent.com/-cMtP-JuMgS4/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reHysMst9vLPfdTF_0C-P8qoMxT7Q.CMID/s32-c/photo.jpg"></li>
                </ul>
            </header>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="search-bar">
                <form>
                    <input type="search" id="search">
                    <br>
                    <button value="search">Google Search</button>
                    <button value="lucky">I'm Feeling Lucky</button>
                </form>
            </div>
            <div class="message">
                    Itâ€™s Drug Take Back Day: <a href="www.google.com">Dispose of unneeded medication today before 2 PM</a>
            </div>
            <footer>
                <ul class="left-bottom">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul class="right-bottom">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul> 
            </footer>
        </body>
    </html>
